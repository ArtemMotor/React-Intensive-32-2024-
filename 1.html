<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 задание</title>

    <style type="text/css">
      .container {
        background-color: rgb(183, 236, 255);
        padding: 10px;
      }

      p {
        margin-bottom: 10px;
      }

      span {
        color: rgb(247, 128, 219);
      }

      input {
        width: 200px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <script>
      const newDiv = document.createElement('div')

      newDiv.className = 'container'

      newDiv.innerHTML = `
    <p>This is a <span>span</span> element</p>
    <input type="text" placeholder="Enter your text here" />
    `
      document.body.appendChild(newDiv)
    </script>
  </body>
</html>
